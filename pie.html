<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VEG</title>
  <style>
    body {
      background-image: url('cherry-pie.avif'); /* üîÅ Update path to your actual image */
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    .menu {
      width: 60%;
      margin: auto;
      
      padding: 30px;
      border-radius: 10px;
    }

    .header {
      background: lightgrey;
      padding: 0px 0px;
      font-size: 26px;
      font-weight: bold;
      border-radius: 20px;
      position:relative;
      line-height:30px;
      text-align: center;
      margin-bottom: 100px;
      margin-top: -40px;
      color: black;
    }

    .menu-item {
      display: flex;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
    }

    .menu-item img {
      width: 90px;
      height: 90px;
      border-radius: 5px;
      margin-right: 20px;
      object-fit: cover;
    }

    .item-info {
      flex-grow: 1;
    }

    .item-name {
      font-weight: bold;
      font-size: 20px;
    }

    .item-price {
      font-size: 18px;
      color: #333;
    }
  </style>
</head>

    </div>

    <div class="menu-item">
