<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Your Order</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0d0d0d;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 320px;
      padding: 20px;
      background-color: #000;
      border: 2px solid #222;
      border-radius: 8px;
    }

    h1 {
      text-align: center;
      color: #ff6600;
      font-size: 24px;
      margin-bottom: 20px;
    }

    h1::before {
      content: 'ðŸ”´ BOOK NOW ';
      color: red;
      font-size: 16px;
      font-weight: bold;
      display: block;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      font-size: 14px;
      margin-bottom: 5px;
      color: #ff6600;
    }

    input {
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #444;
      background-color: #1a1a1a;
      color: white;
      font-size: 14px;
      border-radius: 4px;
    }

    input::placeholder {
      color: #ccc;
    }

    .order-button {
      background-color: #ffcc00;
      color: black;
      padding: 12px;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .order-button:hover {
      background-color: #e6b800;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>BOOK YOUR ORDER</h1>

    <form id="orderForm">
      <label for="name">NAME</label>
      <input type="text" id="name" name="name" placeholder="Name" required />

      <label for="lastname">LAST NAME</label>
      <input type="text" id="lastname" name="lastname" placeholder="Last name" required />

      <label for="phone">PHONE</label>
      <input type="tel" id="phone" name="phone" placeholder="Phone" required pattern="[0-9]{10}" />

      <label for="email">EMAIL</label>
      <input type="email" id="email" name="email" placeholder="Email" required />

      <label for="date">DATE</label>
      <input type="date" id="date" name="date" required />

      <label for="time">TIME</label>
      <input type="time" id="time" name="time" required />

      <button type="submit" class="order-button">ORDER</button>
    </form>
  </div>

  <script>
    document.getElementById("orderForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const formData = {
        name: document.getElementById("name").value,
        lastname: document.getElementById("lastname").value,
        phone: document.getElementById("phone").value,
        email: document.getElementById("email").value,
        date: document.getElementById("date").value,
        time: document.getElementById("time").value,
      };

      alert("Order Placed!\n\n" + 
        `Name: ${formData.name} ${formData.lastname}\n` +
        `Phone: ${formData.phone}\n` +
        `Email: ${formData.email}\n` +
        `Date: ${formData.date}\n` +
        `Time: ${formData.time}`
      );

      this.reset();
    });
  </script>
</body>
</html>
